<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" autocomplete="on" method="get">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required max="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" required step="0.5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="imes" id="">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="idia" id="">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="ihora" id="">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
